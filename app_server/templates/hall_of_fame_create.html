{% extends "base.html" %}

{% block title %}Góc Kể Chuyện - Hall of Fame{% endblock %}

{% block extra_css %}
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&family=Patrick+Hand&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

<style>
    :root {
        --warm-bg: #fdfbf7;
        --warm-accent: #d97706;
        --warm-text: #433422;
    }

    /* Card giấy cũ */
    .story-card {
        background-color: var(--warm-bg);
        border-radius: 12px;
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.1);
        border: 1px solid #f3e8d2;
        padding: 40px;
        position: relative;
        max-width: 900px;
        margin: 2rem auto;
    }

    /* Tiêu đề input */
    .story-title-input {
        font-family: 'Merriweather', serif;
        font-size: 2rem;
        font-weight: 700;
        color: var(--warm-text);
        border: none;
        border-bottom: 2px solid var(--warm-accent);
        background: transparent;
        width: 100%;
        padding: 10px 0;
        outline: none;
    }
    .story-title-input::placeholder { color: #d6cfc7; font-style: italic; }

    /* Quill Editor Custom */
    #editor-container {
        height: 300px;
        font-family: 'Merriweather', serif;
        font-size: 1.1rem;
        color: #4b5563;
        border: none;
        background: url("data:image/svg+xml,%3Csvg width='100%25' height='30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 29h2000' stroke='%23e5e7eb' stroke-width='1'/%3E%3C/svg%3E");
        background-attachment: local;
        line-height: 30px;
    }
    .ql-toolbar.ql-snow { border: none; border-bottom: 1px solid #e5e7eb; margin-bottom: 10px; }
    .ql-container.ql-snow { border: none; }

    /* Image Upload Zone */
    .image-upload-wrapper {
        border: 2px dashed #d6cfc7;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        margin-top: 20px;
        background: #faf8f5;
        transition: all 0.3s;
        cursor: pointer;
    }
    .image-upload-wrapper:hover { border-color: var(--warm-accent); background: #fffbf0; }

    .gallery-preview {
        display: flex; gap: 15px; flex-wrap: wrap; margin-top: 20px; justify-content: center;
    }
    
    /* Polaroid Style */
    .polaroid {
        background: #fff;
        padding: 10px 10px 30px 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        transform: rotate(-2deg);
        transition: transform 0.3s;
        width: 140px;
        text-align: center;
        border-radius: 4px;
    }
    .polaroid:nth-child(even) { transform: rotate(3deg); }
    .polaroid:hover { transform: scale(1.1) rotate(0deg); z-index: 10; }
    .polaroid img { width: 100%; height: 120px; object-fit: cover; border-radius: 2px; }

    /* --- CSS CHO SELECT2 --- */
    .select2-container--default .select2-selection--single {
        border: 1px solid #e5e7eb; border-radius: 8px; height: 60px;
        display: flex; align-items: center; background-color: #fff;
    }
    .select2-container--default .select2-selection--single .select2-selection__rendered {
        line-height: normal; width: 100%; padding-left: 10px;
    }
    .select2-container--default .select2-selection--single .select2-selection__arrow {
        height: 60px;
    }

    /* Layout item trong dropdown */
    .user-option-row { display: flex; align-items: center; gap: 15px; padding: 5px; }
    
    .user-avatar-small {
        width: 42px; height: 42px; background: #fee2e2; color: #b91c1c;
        border-radius: 50%; display: flex; align-items: center; justify-content: center;
        font-weight: bold; font-size: 18px; border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        flex-shrink: 0;
    }
    
    .user-meta { display: flex; flex-direction: column; line-height: 1.3; text-align: left; }
    
    .user-main-name { 
        font-weight: 700; color: var(--text-dark); font-size: 1rem; 
    }
    
    .user-sub-info { 
        font-size: 0.85rem; color: #6b7280; font-family: 'Consolas', monospace; 
    }

    /* Button */
    .btn-submit-story {
        background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
        color: white; border: none; padding: 12px 40px; border-radius: 50px;
        font-weight: 700; font-size: 1.1rem;
        box-shadow: 0 10px 20px -5px rgba(217, 119, 6, 0.4);
        transition: transform 0.2s; margin-top: 30px;
    }
    .btn-submit-story:hover { transform: translateY(-3px); }
</style>
{% endblock %}

{% block content %}
<div class="story-wrapper fade-in-up">
    
    <div class="text-center mb-4">
        <h3 style="font-family: 'Merriweather', serif; color: var(--warm-text);">
            <i class="fas fa-mug-hot me-2 text-warning"></i>Góc Cafe & Kể Chuyện
        </h3>
        <p class="text-muted fst-italic">"Nơi lưu giữ những khoảnh khắc đẹp nhất cùng đồng nghiệp"</p>
    </div>

    <div class="story-card">
        <form method="POST" action="{{ url_for('portal_bp.hall_of_fame_share') }}" enctype="multipart/form-data" id="storyForm">
            
            <div class="mb-5">
                <label class="form-label text-muted small fw-bold text-uppercase mb-2">Nhân vật chính là ai?</label>
                <select name="target_user" class="form-control" id="userSelect" required>
                    <option value="">-- Tìm tên đồng nghiệp --</option>
                    {% for u in users %}
                    <option value="{{ u.USERCODE }}" 
                            data-shortname="{{ u.SHORTNAME }}" 
                            data-fullname="{{ u.USERNAME }}" 
                            data-usercode="{{ u.USERCODE }}"
                            data-dept="{{ u['BO PHAN'] }}"
                            data-job="{{ u['CHUC VU'] }}">
                        {{ u.SHORTNAME }} ({{ u.USERNAME }})
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-4">
                <input type="text" name="story_title" class="story-title-input" placeholder="Tiêu đề câu chuyện..." required autocomplete="off">
            </div>

            <div class="mb-4">
                <div id="editor-container"></div>
                <input type="hidden" name="story_content" id="hiddenContent">
            </div>

            <div class="mb-4">
                <label class="form-label text-muted small fw-bold text-uppercase">Hình ảnh kỷ niệm (Max 5 - nhấn shift để chọn cùng lúc)</label>
                <div class="image-upload-wrapper" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-camera fa-2x text-muted mb-2"></i>
                    <p class="m-0 text-muted small">Bấm để chọn ảnh</p>
                    <input type="file" name="story_images" id="fileInput" multiple accept="image/*" hidden onchange="previewImages(this)">
                </div>
                <div class="gallery-preview" id="galleryPreview"></div>
            </div>

            <div class="mb-4">
                <label class="form-label text-muted small fw-bold text-uppercase">Thẻ cảm xúc</label>
                <input type="text" name="story_tags" class="form-control rounded-pill px-4" style="background: #faf8f5;" placeholder="#DongDoiTuyetVoi #KyNiemVui">
            </div>

            <div class="text-center">
                <button type="submit" class="btn-submit-story">
                    <i class="fas fa-paper-plane me-2"></i> Lưu Hồi Ký
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    // --- 1. CONFIG QUILL EDITOR ---
    var quill = new Quill('#editor-container', {
        theme: 'snow',
        modules: {
            toolbar: [['bold', 'italic', 'underline'], [{ 'list': 'ordered'}, { 'list': 'bullet' }], ['clean']]
        },
        placeholder: 'Ngày ấy, chúng tôi đã...'
    });

    // --- 2. XỬ LÝ DROPDOWN (Giao diện mới) ---
    function formatUser(state) {
        if (!state.id) return state.text;
        
        // Lấy dữ liệu từ data attributes
        var shortname = $(state.element).data('shortname');
        var fullname = $(state.element).data('fullname'); // Tên đầy đủ
        var usercode = $(state.element).data('usercode'); // Mã nhân viên
        
        // Tạo avatar từ chữ cái đầu
        var avatarLetter = shortname ? shortname.charAt(0).toUpperCase() : '?';

        // HTML hiển thị trong dropdown
        var $state = $(`
            <div class="user-option-row">
                <div class="user-avatar-small">${avatarLetter}</div>
                <div class="user-meta">
                    <span class="user-main-name">${shortname}</span>
                    <span class="user-sub-info">${fullname} (#${usercode})</span>
                </div>
            </div>
        `);
        return $state;
    }

    $(document).ready(function() {
        // Kích hoạt Select2
        $('#userSelect').select2({
            templateResult: formatUser,
            templateSelection: formatUser,
            width: '100%',
            placeholder: "Gõ tên hoặc mã nhân viên...",
            allowClear: true
        });
    });

    // --- 3. XỬ LÝ ẢNH POLAROID ---
    function previewImages(input) {
        const container = document.getElementById('galleryPreview');
        container.innerHTML = ''; 
        if (input.files) {
            if(input.files.length > 5) { alert("Tối đa 5 ảnh thôi nhé!"); input.value = ""; return; }
            Array.from(input.files).forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const div = document.createElement('div');
                    div.className = 'polaroid';
                    const rotate = (Math.random() * 6 - 3).toFixed(1); 
                    div.style.transform = `rotate(${rotate}deg)`;
                    div.innerHTML = `<img src="${e.target.result}">`;
                    container.appendChild(div);
                }
                reader.readAsDataURL(file);
            });
        }
    }

    // --- 4. SUBMIT FORM ---
    document.getElementById('storyForm').onsubmit = function() {
        var html = document.querySelector('.ql-editor').innerHTML;
        if (quill.getText().trim().length === 0) { alert("Hãy viết vài dòng nhé!"); return false; }
        document.getElementById('hiddenContent').value = html;
    };
</script>
{% endblock %}
