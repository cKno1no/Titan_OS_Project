<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập Hệ thống - Titan OS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; display: flex; min-height: 100vh; color: white; }
        
        .background-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://picsum.photos/1920/1080?'); 
            background-size: cover; background-position: center; background-attachment: fixed; 
            z-index: -1;
        }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Tối hơn chút để dễ đọc */
            z-index: 0;
        }
        .content-wrapper { width: 100%; display: flex; position: relative; z-index: 1; }

        .welcome-panel {
            flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: flex-start;
            padding: 80px;
            background: linear-gradient(to right, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 100%);
        }
        .logo-box img { max-height: 80px; width: auto; margin-bottom: 20px; }
        .welcome-panel h1 { font-weight: 800; font-size: 3.5rem; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .quote-box { max-width: 500px; font-size: 1.1rem; line-height: 1.6; margin-top: 20px; font-style: italic; opacity: 0.9; }

        .login-panel {
            width: 500px; background-color: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 50px;
        }
        .login-form-container {
            width: 100%; max-width: 380px; background-color: #ffffff;
            padding: 40px; border-radius: 16px; color: #333;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        .login-form-container h2 { font-weight: 700; color: #4318FF; text-align: center; margin-bottom: 30px; } /* Màu Primary chuẩn */

        .form-control { border-radius: 10px; padding: 12px; font-size: 0.95rem; }
        .form-control:focus { border-color: #4318FF; box-shadow: 0 0 0 3px rgba(67, 24, 255, 0.2); }
        
        .btn-sign-in { 
            background-color: #4318FF; border: none; font-weight: 700; padding: 12px 0; border-radius: 10px;
            color: white; width: 100%; margin-top: 20px; transition: background 0.2s;
        }
        .btn-sign-in:hover { background-color: #2A0EBB; }

        @media (max-width: 992px) { .welcome-panel { display: none; } .login-panel { width: 100%; } }
        @media (max-width: 768px) {
            .login-panel { padding: 20px; background: rgba(0,0,0,0.7); }
            .login-form-container { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="overlay"></div>

    <div class="content-wrapper">
        <div class="welcome-panel">
            <h1>Titan OS<br>Portal</h1>
            <div class="quote-box"><blockquote id="daily-quote">"Loading daily motivation..."</blockquote></div>
        </div>
        
        <div class="login-panel">
            <div class="login-form-container">
                <h2>Đăng Nhập</h2>
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} small py-2 mb-3" role="alert">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label fw-bold small text-muted">Mã Nhân viên</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus placeholder="VD: KD001">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold small text-muted">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="••••••">
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="remember-me">
                        <label class="form-check-label small" for="remember-me">Ghi nhớ tôi</label>
                    </div>
                    <button type="submit" class="btn-sign-in">ĐĂNG NHẬP NGAY</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const quotes = [
            "Chất lượng công việc của bạn là sự phản ánh chất lượng tư duy của bạn.",
            "Tập trung vào những gì bạn có thể kiểm soát. Buông bỏ phần còn lại.",
            "Hành trình vạn dặm bắt đầu từ một bước chân nhỏ bé.",
            "Giá trị thực sự của bạn không nằm ở những gì bạn nhận được, mà ở những gì bạn cống hiến.",
            "Mỗi ngày là một cơ hội mới để thay đổi cuộc đời bạn."
        ];
        document.getElementById('daily-quote').textContent = quotes[new Date().getDate() % quotes.length];
    </script>
</body>
</html>
