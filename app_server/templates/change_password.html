<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đổi Mật Khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #F4F7FE; font-family: 'Inter', sans-serif; color: #2B3674; }
        .container { max-width: 500px; margin-top: 80px; }
        .card { border-radius: 20px; border: none; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .card-header { background-color: #4318FF; color: white; border-top-left-radius: 20px !important; border-top-right-radius: 20px !important; padding: 20px; font-weight: 700; text-align: center; }
        .btn-primary { background-color: #4318FF; border: none; border-radius: 12px; padding: 10px 20px; font-weight: 600; }
        .btn-primary:hover { background-color: #3311db; }
        .btn-secondary { border-radius: 12px; padding: 10px 20px; font-weight: 600; }
        .form-control { border-radius: 12px; padding: 10px 15px; border: 1px solid #E0E5F2; background-color: #F4F7FE; }
        .form-control:focus { background-color: #fff; border-color: #4318FF; box-shadow: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-key me-2"></i> ĐỔI MẬT KHẨU
            </div>
            <div class="card-body p-4">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show rounded-4 mb-4" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('change_password') }}">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Mật khẩu hiện tại</label>
                        <input type="password" name="old_password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Mật khẩu mới</label>
                        <input type="password" name="new_password" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold">Nhập lại mật khẩu mới</label>
                        <input type="password" name="confirm_password" class="form-control" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Hủy bỏ</a>
                        <button type="submit" class="btn btn-primary">Xác nhận Đổi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
